
<script src="Scripts/chart-2.7.1.min.js"></script>
<script src="js/ChartHandler.js"></script>
<div align="center">
    <h3 id="hearderText" color="black"></h3>
    <input id="startDate" type="date" min="2002-01-02" />
    <input id="endDate" type="date" min="2002-01-02" />
</div>

<div data-win-control="WinJS.UI.AppBar" id="appBar">
    <button id="generateChart" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'generateChart',
            type: 'button',
            label:'Generuj wykres',
            tooltip:'Generuj wykres',
            icon:'accept',
            section:'primary'
            }" />
    <button id="saveChartButton" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'saveChartButton',
            type: 'button',
            label:'Zapisz',
            tooltip:'Zapisz',
            icon:'save',
            section:'primary'
            }" />
    <button id="back" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'back',
            type: 'button',
            label:'Cofnij',
            tooltip:'Cofnij',
            icon:'back',
            section:'primary'
            }" />
    <button id="exitButton" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'exitButton',
            type: 'button',
            label:'Wyjdź',
            tooltip:'Wyjdź',
            icon:'cancel',
            section:'primary'
            }" />
</div>
<canvas height="100%" id="chart"></canvas>
